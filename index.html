<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/2098af3067.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Weather App</h1>
        <form action="" id="city-form">
          <input
            type="text"
            placeholder="Enter your city name"
            id="city-input"
          />
          <input type="submit" value="Search" id="search" />
          <button id="current-geolocation">Search Geolocation</button>
        </form>
        <p class="city"></p>
      </header>
      <main class="main">
        <section class="row">
          <div class="col-4 date"></div>
          <div class="col-4 temperature centered">
            <i class="fa-solid fa-temperature-low"></i>
            <p>
              <span class="current-temperature"></span>
              <span class="celcius">°C</span> <span class="divider">|</span>
              <span class="farenheit">°F</span>
            </p>
            <p class="feel-temperature">
              feels like <span class="current-feel-temperature"></span>°C
            </p>
          </div>
          <div class="col-4 time">09.00.05</div>
        </section>

        <section class="row forecast">
          <div class="col-6 text-column">
            <ul class="description-list">
              <li class="description-item">
                <i class="fa-regular fa-sun"></i>
                <span class="current-weather-description"></span>
              </li>
              <li class="description-item">
                <i class="fa-solid fa-wind"></i> wind speed
                <span class="current-wind"></span>m/s
              </li>
              <li class="description-item">
                <i class="fa-solid fa-droplet"></i> humidity
                <span class="current-humidity"></span>%
              </li>
              <li class="description-item">
                <i class="fa-duotone fa-sunrise"></i> sunrise
                <span class="current-sunrise"></span>
              </li>
              <li class="description-item">
                <i class="fa-regular fa-sunset"></i> sunset
                <span class="current-sunset"></span>
              </li>
            </ul>
          </div>
          <div class="col-6 image-column"></div>
        </section>
      </main>

      <footer>
        <p>
          <a
            href="https://github.com/NataliItaly/SheCodes-Git-Lesson"
            target="_blank"
            >Open-sourse code</a
          >
          by Nataliya Krylova
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
